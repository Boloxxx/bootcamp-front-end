<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg" alt="Logo Macdonalds" width="300" height="300">

    <h3>Video</h3>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="aydan.mp4" type="video/mp4"/>
    </video>

    <h3>Audio</h3>
    <audio controls autoplay loop>
        <source src="tokisha.mp3" type="audio/mp3" />
    </audio>

</body>

</html>
